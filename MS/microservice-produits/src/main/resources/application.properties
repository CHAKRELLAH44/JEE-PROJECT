server.port=9001
spring.application.name=microservice-produits

## Config Server
spring.config.import=configserver:http://localhost:9101

## Eureka
eureka.client.service-url.defaultZone=http://localhost:9102/eureka

## Actuator
management.endpoints.web.exposure.include=*

## H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# üî• H2 en mode FICHIER (persistant) au lieu de m√©moire
spring.datasource.url=jdbc:h2:file:./data/produitsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## ORM / Hibernate
#  "update" au lieu de "create" pour ne pas recr√©er la base √† chaque d√©marrage
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ex√©cuter data.sql APRES cr√©ation des tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# Logs utiles
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

