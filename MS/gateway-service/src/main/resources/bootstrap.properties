spring.application.name=gateway-service
server.port=9103

# Indique où se trouve ton Config Server
spring.config.import=configserver:http://localhost:9101

#  Expose les endpoints d'administration
management.endpoints.web.exposure.include=*

#  Pour désactiver l'erreur si le config server est temporairement indisponible
spring.cloud.config.fail-fast=false



